<!doctype html>
<html lang="en">
<head>
  <title>Electric Bed</title>
  <meta charset="utf-8">
  <meta name="description" content="<model-viewer> template">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="css/font-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  <!-- Black background and layout -->
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }
    #card {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
      background-color: black;
    }
    #ar-button {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #ar-prompt {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>
  <div id="card">
    <!-- <model-viewer> element -->
    <model-viewer
      id="model"
      src="Round.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      poster="loading.gif"
      shadow-intensity="0.88"
      shadow-softness="1"
      environment-image="aircraft_workshop_01_1k.hdr"
      autoplay
      exposure="1">
      
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>

      <button slot="ar-button" id="ar-button">View in 4D</button>

      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" alt="AR Prompt">
      </div>
    </model-viewer>
  </div>

  <!-- Force animation to play if needed -->
  <script>
    const modelViewer = document.querySelector('model-viewer');
    modelViewer.addEventListener('load', () => {
      // Log available animations
      console.log('Available animations:', modelViewer.availableAnimations);
      
      // Explicitly play if autoplay doesn't trigger
      modelViewer.play();
    });
  </script>


  <!-- Optional extra script -->
  <script src="script.js"></script>

  <!-- Load model-viewer -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</body>
</html>
